<div class="data-loader" ng-show="showDataLoader">
    <ion-spinner class="android"></ion-spinner>
    <p>{{text.AT_UPDATING}}</p>
</div>

<div class="list employee-list">
    <div class="employee-list-item" ng-repeat="employee in employee | orderBy: ['employee.name']: true" hm-tap="employeeTap($event)">
    </div>
</div>

<div class="action-header">
    <div class="button button-balanced" hm-tap="addEmployee($event)">
        <i class="icon ion-person-add"></i>
        {{text.AT_ADD_EMPLOYEE}}
    </div>
</div>

<div class="action-footer">
</div>

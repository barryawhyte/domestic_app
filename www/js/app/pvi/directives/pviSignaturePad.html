<div id="signature-pad">
    <canvas></canvas>
    <br />
    <div class="row">

        <div class="col col-30">
            <div class="button button-calm" data-action=cancel>
                <i class="ion-android-cancel"></i>
                {{text.AT_ANNULER}}
            </div>
        </div>

        <div class="col col-30">
            <div class="button button-calm" data-action=clear>
                <i class="ion-android-delete"></i>
                {{text.AT_EFFACER}}
            </div>
        </div>

        <div class="col col-30">
            <div class="button button-calm" data-action=save>
                <i class="ion-checkmark"></i>
                {{text.AT_OK}}
            </div>
        </div>

    </div>
</div>

<div class="data-loader" ng-show="showDataLoader">
    <ion-spinner class="android"></ion-spinner>
    <p>{{text.AT_UPDATING}}</p>
</div>

<div class="list task-list">
    <div class="task-list-item" ng-repeat="task in task | orderBy: ['task.date_scheduled']: true" hm-tap="taskTap($event)">
    </div>
</div>

<div class="action-header">
    <div class="button button-balanced" hm-tap="addTask($event)">
        <i class="icon ion-android-add-circle"></i>
        {{text.AT_ADD_TASK}}
    </div>
</div>

<div class="action-footer">
</div>
